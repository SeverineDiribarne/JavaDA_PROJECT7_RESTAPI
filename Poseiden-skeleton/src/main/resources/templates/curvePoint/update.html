<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container" align="center">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!-- Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point -->
			
			 <label>Curve Id</label><br>
			 <input type="number" th:field="*{curveId}"placeholder="Curve Id"/><br>
			 <label>Term</label><br>
			 <input type="number" step=0.01 th:field="*{term}"placeholder="Type"/><br>
			 <label>Value</label><br>
			 <input type="number" step=0.01 th:field="*{value}"placeholder="Value"/>
			 <br>
			 <input type="reset" class="btn btn-danger"value ="Cancel" style="margin-top:0.5%"/>
			 <input type="submit" class="btn btn-primary" value="Update CurvePoint" style="margin-top:0.5%"/>
			 
		</form>
	</div>

</div>
</body>
</html>
