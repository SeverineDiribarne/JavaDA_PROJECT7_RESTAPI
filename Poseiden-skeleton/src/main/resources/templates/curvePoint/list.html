<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right" align="right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New CurvePoint</a>
		<table class="table table-bordered" style="margin-top : 1%">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- Show all CurvePoint to the table, the action column will have Edit & Delete buttons -->
			
			<tr th:each="curvePoint:${curvePoints}">
				<td th:text="${curvePoint.id}"></td>
				<td th:text="${curvePoint.curveId}"></td>
				<td th:text="${curvePoint.term}"></td>
				<td th:text="${curvePoint.value}"></td>
				<td align="center"><a th:href="@{'update/'+${curvePoint.id}}">Edit</a>&nbsp;|&nbsp;
								   <a onclick="return confirm ('Are you sure ?')" th:href="@{'/curvePoint/delete/'+${curvePoint.id}}">Delete</a></td>
				</tr>
				
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
