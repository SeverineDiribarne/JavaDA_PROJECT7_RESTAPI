<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container"align="center">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!-- Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade -->

				<label>Account</label><br> 
				<input type="text"th:field="*{account}" placeholder="Account"><br> 
				<label>Type</label><br>
				<input type="text" th:field="*{type}" placeholder="Type"><br>
				<label>Buy Quantity</label><br> 
				<input type="number" step=0.01 th:field="*{buyQuantity}" placeholder="Buy Quantity"> <br>
				<span th:style="'color: red;'" th:if="${msgAccount}"  th:utext="${msgAccount}">Error Account</span><br>
			    <span th:style="'color: red;'" th:if="${msgType}"  th:utext="${msgType}">Error Type</span><br>
			    <span th:style="'color: red;'" th:if="${msgQuantity}"  th:utext="${msgQuantity}">Error Buy Quantity</span><br>
				<div class="form-group">
					<div class="col-sm-12">
						<a href="/trade/list" class="btn btn-danger" style="margin-top: 0.5%">Cancel</a> 
							<input type="submit" class="btn btn-primary" value="Add Trade" style="margin-top: 0.5%">
					</div>
				</div>
		</form>
	</div>

</div>
</body>
</html>
