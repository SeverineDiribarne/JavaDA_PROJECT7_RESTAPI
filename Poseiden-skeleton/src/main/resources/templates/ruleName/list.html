<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right" align="right">
	Logged in user: <div th:if="${#httpServletRequest.remoteUser != null}" ><b  th:inline="text"  class="user" >[[${#httpServletRequest.userPrincipal.principal.attributes.name}]]</b></div>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New RuleName</a>
		<table class="table table-bordered" style="margin-top : 1%">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
			
			<tr th:each="ruleName:${ruleNames}">
				<td th:text="${ruleName.id}"></td>
				<td th:text="${ruleName.name}"></td>
				<td th:text="${ruleName.description}"></td>
				<td th:text="${ruleName.json}"></td>
				<td th:text="${ruleName.template}"></td>
				<td th:text="${ruleName.sqlStr}"></td>
				<td th:text="${ruleName.sqlPart}"></td>
				<td align="center"><a th:href="@{'update/'+${ruleName.id}}">Edit</a>&nbsp;|&nbsp;
								   <a onclick="return confirm ('Are you sure ?')" th:href="@{'/ruleName/delete/'+${ruleName.id}}">Delete</a></td>
			</tr>
					
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
