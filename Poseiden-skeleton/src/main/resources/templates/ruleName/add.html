<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!-- Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName -->
			
			 	<label>Name</label><br> 
				<input type="text"th:field="*{name}" placeholder="Name"><br> 
				<label>Description</label><br>
				<input type="text" th:field="*{description}" placeholder="Description"><br>
				<label>Json</label><br> 
				<input type="text" th:field="*{json}" placeholder="Json"> <br>
				<label>Template</label><br> 
				<input type="text" th:field="*{template}" placeholder="Template">
				<label>Sql Str</label><br> 
				<input type="text" th:field="*{sqlStr}" placeholder="Sql Str">
				<label>Sql Part</label><br> 
				<input type="text" th:field="*{sqlPart}" placeholder="Sql Part">
				<br>
				<input type="reset" class="btn btn-danger" value="Cancel" /> 
				<input type="submit" class="btn btn-primary" value="Add RuleName" />

		</form>
	</div>

</div>
</body>
</html>
