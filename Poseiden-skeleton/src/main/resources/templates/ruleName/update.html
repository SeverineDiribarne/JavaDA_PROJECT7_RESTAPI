<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container" align="center">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!-- Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName -->

				<label>Name</label><br> 
				<input type="text"th:field="*{name}" placeholder="Name"><br> 
				<label>Description</label><br>
				<input type="text" th:field="*{description}" placeholder="Description"><br>
				<label>JSON</label><br> 
				<input type="text" th:field="*{json}" placeholder="Json"> <br>
				<label>Template</label><br> 
				<input type="text" th:field="*{template}" placeholder="Template"><br>
				<label>SQL STR</label><br> 
				<input type="text" th:field="*{sqlStr}" placeholder="Sql Str"><br>
				<label>SQL Part</label><br> 
				<input type="text" th:field="*{sqlPart}" placeholder="Sql Part">
				<br>
				<div class="form-group">
					<div class="col-sm-12">
						<a href="/rulename/list" class="btn btn-danger" style="margin-top: 0.5%">Cancel</a> 
							<input type="submit" class="btn btn-primary" value="Add RuleName" style="margin-top: 0.5%">
					</div>
				</div>
		</form>
	</div>

</div>
</body>
</html>
