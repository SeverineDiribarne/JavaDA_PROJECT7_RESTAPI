<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container" align="center">

		<div class="row">
			<h2>Add New Rating</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/rating/validate}"
				th:object="${rating}" method="post" class="form-horizontal"
				style="width: 100%">
				<!-- Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating -->
				
				<label>MoodysRating</label><br> 
				<input type="text"th:field="*{moodysRating}" placeholder="MoodysRating"><br> 
				<label>Sand P Rating</label><br>
				<input type="text" th:field="*{sandPRating}" placeholder="Sand P Rating"><br>
				<label>FitchRating</label><br> 
				<input type="text" th:field="*{fitchRating}" placeholder="Fitch Rating"> <br>
				<label>Order Number</label><br> 
				<input type="number" th:field="*{orderNumber}" placeholder="Order Number">
				<br>
				<input type="reset" class="btn btn-danger" value="Cancel" style="margin-top:0.5%"/> 
				<input type="submit" class="btn btn-primary" value="Add Rating" style="margin-top:0.5%"/>

			</form>
		</div>

	</div>
</body>
</html>
